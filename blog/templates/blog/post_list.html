 <html>
        <head>
            <title>Django blog</title>
        </head>
        <body>
            <div>
                <h1><a href="">Django Blog Alaqwer</a></h1>
            </div>

			{{posts}}
			
			 {% for post in posts %}
				<div>
					<p>published: {{ post.published_date }}</p>
					<h1><a href="">{{ post.title }}</a></h1>
					<p>{{ post.text|linebreaksbr }}</p>
					{% empty %}
					<p>no text goes here...</p>
				</div>
			{% endfor %}
			
      
        </body>
    </html>
